<h1>Data bindings</h1>

        <input type="text" value="{{count}}"> <!--interpolatio one way data binding-->

        <input type="text" [value]="count">  <!--property binding-->

        <input type="text" [(ngModel)]="count"> <!--two way data binding-->

        <button (click)="increasecount()">Click</button>  <!--event binding-->

<h1>Child Components</h1>
       <app-rooms></app-rooms> <!--child for Home component-->
       <app-room1></app-room1> <!--child for Home component-->


<h1>structural directive ngFor and ngIf </h1> <!--ngFor-->
<div *ngIf="showusers">  <!--ngIf-->
    <div *ngFor="let user of users; let i=index;let l=last;let odd=odd;let ev=even">
        <button [ngStyle]="{'color':ev?'red':'blue'}" (click)="selecteduser=user.name">{{i+1}} {{user.name}}</button>
    </div>
    <!-- <button *ngFor="let user of users; let i=index" [ngClass]="{'event':i==0}" (click)="selecteduser=user.name">{{user.name}}</button> -->
</div>


<h2>ngSwitch Case</h2>   
<div [ngSwitch]="selecteduser">
<h3 *ngSwitchCase="'praveen'">You clicked Praveen</h3>
<h3 *ngSwitchCase="'shan'">You clicked Shan</h3>
<h3 *ngSwitchCase="'prasath'">You clicked Prasath</h3>
<h3 *ngSwitchCase="'jecy'">You clicked Jeci</h3>
</div>

<h1>Attribute Directives</h1>
<h1 [ngClass]="'event'">ngClass</h1>
<h1 [ngStyle]="{'color':'blue'}">ngStyle</h1>
